<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
</head>
<body>
<div class="wrapper">
<h1>Skapa ett konto</h1>
<form>
<div>
<input type="text" name="firstname" id="firstname-input" placeholder="Förnamn" >
</div>
<div>
 <input type="text" name="surname" id="surname-input" placeholder="Efternamn" >
</div>
<div>
    <input type="email" name="email" id="email-input" placeholder="Epostadress" >
   </div>
   <div>
    <input type="password" name="password" id="password-input" placeholder="Lösenord" >
   </div>
   <div>
    <input type="password" name="-repeat-password" id="repeat-password-input" placeholder="Upprepa lösenord" >
   </div>
   <button type="submit">Skapa konto</button>
</form>
</body>
</html>
